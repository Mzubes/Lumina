<!DOCTYPE html>
<html>
<head>
    <title>Workflow Management - Lumina Reporting</title>
    <style>
      table { width: 100%; border-collapse: collapse; margin-top: 20px; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Workflow Management</h1>
    <p>Workflow: [Draft] → [Review] → [Approved] → [Distributed]</p>
    <table>
        <tr>
            <th>Report Name</th>
            <th>Current Stage</th>
            <th>Last Updated</th>
            <th>Actions</th>
        </tr>
        {% for log in workflow_logs %}
        <tr>
            <td>{{ log.report }}</td>
            <td>{{ log.stage }}</td>
            <td>{{ log.timestamp }}</td>
            <td>
                {% if log.stage == "Review" %}
                  <button>Approve</button> <button>Reject</button>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
