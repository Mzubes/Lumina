<!DOCTYPE html>
<html>
<head>
    <title>Internal Dashboard - Lumina Reporting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      body {
          font-family: 'Roboto', sans-serif;
          background-color: #121212;
          color: #e0e0e0;
          margin: 20px;
      }
      nav {
          background-color: #1e1e1e;
          padding: 10px;
          margin-bottom: 20px;
          border-radius: 4px;
      }
      nav a {
          margin-right: 15px;
          text-decoration: none;
          color: #bb86fc;
          font-weight: 500;
      }
      h1, h3 {
          color: #ffffff;
      }
      .overview, .activity {
          background-color: #1e1e1e;
          padding: 15px;
          border-radius: 8px;
          margin-bottom: 20px;
      }
      .activity ul {
          list-style: none;
          padding-left: 0;
      }
      .activity li {
          padding: 5px 0;
          border-bottom: 1px solid #333;
      }
      .activity li:last-child {
          border-bottom: none;
      }
      a.button {
          display: inline-block;
          background-color: #6200ea;
          color: #ffffff;
          padding: 10px 20px;
          margin-top: 10px;
          text-decoration: none;
          border-radius: 4px;
          transition: background-color 0.3s ease;
      }
      a.button:hover {
          background-color: #3700b3;
      }
    </style>
</head>
<body>
    <nav>
        <a href="/data_sources">Data Sources</a>
        <a href="/template_design">Template Design</a>
        <a href="/workflow">Workflow</a>
        <a href="/settings">Settings</a>
        <a href="/distribution">Distribution</a>
    </nav>
    <h1>Internal Dashboard</h1>
    <div class="overview">
        <p>Pending Approvals: 3</p>
        <p>Recent Reports: 5</p>
        <p>System Health: Good</p>
    </div>
    <div class="activity">
        <h3>Recent Activity</h3>
        <ul>
            <li>"Q1 Holdings Report" submitted for review at 10:30 AM</li>
            <li>"April Performance" approved at 11:00 AM</li>
            <li>...</li>
        </ul>
    </div>
    <p><a href="/generate_report" class="button">Generate Sample Report</a></p>
</body>
</html>
