<!DOCTYPE html>
<html>
<head>
    <title>Studio Library - Lumina Reporting</title>
</head>
<body>
    <h1>Studio Library</h1>
    <p>Browse and configure pre-built reporting components for use across all your reports and digital assets.</p>

        {% for comp in components %}

        {% endfor %}
    </ul>
</body>
</html>
